<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯 YAML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .btn-back {
            background: #764ba2;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>編輯 YAML</h1>
        <p class="subtitle">檔名：{{ filename }}</p>

        <div class="top-actions">
            <span></span>
            <a class="btn-back" href="{{ url_for('entries') }}">回到清單</a>
        </div>

        <form action="{{ url_for('edit_entry', filename=filename) }}" method="POST">
            {% for field in fields %}
            <div class="form-group">
                <label for="{{ field.name }}">
                    {{ field.label }}
                    {% if field.required %}
                    <span class="required">*</span>
                    {% endif %}
                </label>

                {% if field.type == 'textarea' %}
                <textarea id="{{ field.name }}" name="{{ field.name }}" {% if field.required %}required{% endif
                    %}>{{ entry.get(field.name, '') }}</textarea>
                {% else %}
                <input type="{{ field.type }}" id="{{ field.name }}" name="{{ field.name }}"
                    value="{{ entry.get(field.name, '') }}" {% if field.required %}required{% endif %}>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="submit-btn">儲存變更</button>
        </form>
    </div>
</body>

</html>
