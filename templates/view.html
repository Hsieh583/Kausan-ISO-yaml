<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讀取 YAML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .row {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .label {
            width: 140px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .value {
            color: #444;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .top-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }

        .btn-back {
            background: #764ba2;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>讀取 YAML</h1>
        <p class="subtitle">檔名：{{ filename }}</p>

        <div class="top-actions">
            <a class="btn-back" href="{{ url_for('entries') }}">回到清單</a>
        </div>

        {% for key, value in entry.items() %}
        <div class="row">
            <div class="label">{{ key }}</div>
            <div class="value">{{ value }}</div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
